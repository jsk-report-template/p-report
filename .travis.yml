language:
- generic
compiler:
- gcc
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: osx
  allow_failures:
  - os: osx
  fast_finish: true
before_script:
- if [ $TRAVIS_OS_NAME == "osx" ]; then brew update -y; else sudo apt-get update -y
  -qq; fi
- if [ $TRAVIS_OS_NAME != "osx" ]; then sudo apt-get install -y -qq build-essential;
  fi
script:
- make pub VERBOSE=1
deploy:
  provider: releases
  api_key:
    secure: 
  file: p-report.pdf
  skip_cleanup: true
  on:
    repo: furushchev/p-report-template
    tags: true
